<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shockbyte - Admin Portal - Node Servers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-container">
        <div class="sb-logo-container">
          <img class="logo" src="./assets/logo.png" alt="Shockbyte Logo" />
          <div class="vertical-break"></div>
          <span class="header-text"> Admin Portal</span>
        </div>
        <div class="sb-header-subtext">
          <span class="header-text">Node Servers</span>
        </div>
      </div>
    </header>
    <main>
        <div id="login-element">
            <span class="heading-span"></span>
            <span class="heading-content">
              <h3>
                To view current
                <a class="content-link" href="#" alt="Shockbyte">Shockbyte</a>
                servers please login
              </h3>
            </span>
            <div class="login-form-container">
              <form class="login-form">
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Username"
                  value=""
                />
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  value=""
                />
                <button id="login-btn" type="submit">Login</button>
                <span id="login-error-notif"></span>
              </form>
            </div>
          </div>
        </div>
    </main>
      
    <script src="app.js" defer></script>
  </body>
</html>
